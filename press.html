<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Code for DC</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

<div id="navbar-wrapper"></div>

    <div class="container">

      <div class="col-lg-12 starter-template">
        <h1>Press</h1>
        <p class="lead">Coverage of Code for DC and our projects.</p>
      </div>

   	<div id="press-list"></div>
 



    </div><!-- /.container -->

    <script src="assets/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.csv-0.71.min.js"></script>
        <script type="text/javascript">
      $(document).ready(function(){
          $("#navbar-wrapper").load("_navbar.html");
			$.get('https://docs.google.com/spreadsheet/pub?key=0AmPkMT5S2NcVdEhfd1JFaTRsemo2RWR6NUdOOS1mdlE&output=csv', function(data){
				var content = $.csv.toArrays(data);
				content.splice(0,1); //get rid of column headers
				var html = '';
				var ptitle = '';
				var ppub = '';
				var plink = '';
				var pdate = '';
				var picon = '';
				for(var row in content){
					pdate = content[row][0];
					plink = content[row][1];
					ppub = content[row][2];
					ptitle = content[row][3];
					picon = content[row][4];
					html += '<div class="col-lg-2" ></div><div class="col-lg-8"><div class="col-lg-4">';
			        if(picon!=''){html+='<img src="'+ picon +'" width="158px"/>';}
			        html += '</div><div class="col-lg-8">';
			        
					html +='<h3><a href="' + plink + '">' + ptitle + '</a></h3>';
			        html += ppub + ', ' + pdate;
					html += '</div></div><div class="col-lg-2"></div><div class="col-lg-12"><hr/></div>';	
				}
				$("#press-list").html(html);
			}
		);
      });
    </script>
  </body>
</html>
