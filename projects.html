    <script type="text/javascript">
		$(document).ready(function(){
			$.get('https://docs.google.com/spreadsheet/pub?key=0AmPkMT5S2NcVdHFIYms5RDl6Tnc0ZmNBaVlGQWJoS1E&output=csv', function(data){
				var content = $.csv.toArrays(data);
				content.splice(0,1); //get rid of column headers
				var html = '';
				var pname = '';
				var pcontact = '';
				var pdesc = '';
				var pneeds = '';
				var plink = '';
				var pstatus = '';
				for(var row in content){
					if(content[row][5] != "inactive"){
						pname = content[row][0];
						if(pname == ""){
								pname = "Unnamed project"
						}
					
						pcontact = content[row][2];
						if(pcontact == ""){
							pcontact = "Matt Bailey - mbailey@codeforamerica.org" 
						}
					
					
						pdesc = content[row][1];
						pneeds = content[row][3];
						plink = content[row][6];
						pstatus = content[row][5];
					
						html += '<div class="col-lg-2 project-item"></div><div class="col-lg-12"><div class="col-lg-2 project-icon"><img src="images/launch.png" width="100px"/></div>';
					
						html += '<div class="col-lg-10">	<h3>' + pname + '</h3>';
						//html += 'Project Status:' + pstatus + '<br/>';
						if(pdesc != ""){html += pdesc + '<br/>';}
						html += 'Contact:' + pcontact +'</br>';
						if(pneeds != ""){html += 'Needs: '+ pneeds + '<br/>';}
						if(plink != ""){html += '<a href="'+ plink +' target="_blank"">Project Page</a>';}
						html +='</div></div><div class="col-lg-2"></div><div class="col-lg-12"><hr/></div>';
					}
				}
				$("#project-list").html(html);
			}
		);
      });
    </script>
